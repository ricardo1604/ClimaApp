<div class="container pt-4">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="urlImg" alt="ImgClima" width="300px" height="300px">
    </div>
    <div class="col-lg-6">
      <input type="text" [(ngModel)]="ciudad" class="form-control form-control-lg size" placeholder="Ingrese ciudad">
      <button class="btn btn-primary btn-lg btn-block mt-4 size" [disabled]="ciudad == ''" (click)="obtenerClima()">Obtener Clima</button>
      <div *ngIf="loading" class="text-center mt-3">
        <div class="spinner-grow text-primary" role="status"></div>
        <div class="spinner-grow text-primary" role="status"></div>
        <div class="spinner-grow text-primary" role="status"></div>
      </div>
      <div class="card mt-3">
        <div class="card-body">
          <p><b>Temperatura: </b></p>
          <p><b>Humedad: </b></p>
          <p><b>Clima: </b></p>
        </div>
      </div>
    </div>
  </div>
</div>
